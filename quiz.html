<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Quiz Questions</title>
  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Short+Stack&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon-16x16.png">
</head>

<body>
  <div class="wrapper">

    <section class="header-sub">
      <div class="title-sub"> </div><img src="assets/images/title_sub.png" alt="Poketmon" width=" 300px">
    </section>

    <section class="flex-container">
      <div class="box" id="quizNum"></div>
      <div class="box" id="score"></div>
      <div class="box" id="timer"></div>
      <div class="box">
        <button id="pauseBtn" type="button" class="btn btn-outline-light">||</button>
      </div>
      <div id='modal-window' style="display: none;">
        <div id="modal-contents">
          <p>Game paused</p>
          <button id="continueBtn" type="button" class="btn btn-outline-success">Play Again</button>
        </div>
      </div>


      <div class="box1"> <img id="quizImg" src=""> </div>

      <div class="box1">
        <div class="answers" id="answers">
          <button type="button" class="btn btn-secondary" id="answer0" name="character" value="0"></button>
          <button type="button" class="btn btn-secondary" id="answer1" name="character" value="1"></button>
          <button type="button" class="btn btn-secondary" id="answer2" name="character" value="2"></button>
          <button type="button" class="btn btn-secondary" id="answer3" name="character" value="3"></button>
        </div>
      </div>

      <button id="nextBtn" type="button" class="btn">>next</button>
    </section>

    <section class="wrapper show-result">
      <hr id="hr-result">
      <h6 id="finalMsg"></h6>
      <h4 id="finalScore"></h4>
      <button type="button" class="btn" id="resumeBtn" style="background-color: #2ec4b6;">Try Again</button>
    </section>

    <section class="footer">
      <footer id="footerInfo"></footer>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
